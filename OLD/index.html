<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- CSS Imports -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div>
        <h1>VOLCANO EXPLORER</h1>
        <div class="dropdown">
          <button class="dropbtn">Select the Epoch</button>
          <div class="dropdown-content">
            <a href="#">Holocene</a>
            <a href="#">Pleistocene</a>
          </div>
        </div>
        </br>
        </br>
        <div class="dropdown">
          <!-- https://www.w3schools.com/howto/howto_css_dropdown.asp -->
          </br>
          <p>Select the Region to visualize</p>
          <input class="dropbtn" id="region-button" type="text"></input>
          <div class="dropdown-content" id="Region">
          </div>
        </div>
        </br>
        </br>
        <div class="slider">
            <input id="slider1" type="range" min=-10450 max=2020 value=-10450>
            <input id="slider2" type="range" min=-10450 max=2020 value=2020>
        </div>
      </div>
    </div>
    <!-- Map -->
    <div id="map" class="map"></div>
    <!-- Legend -->
    <!-- The template for this legend was obtained here: https://tilemill-project.github.io/tilemill/docs/guides/advanced-legends/  -->
    <!-- Javascript Imports -->
    <script src="js/jquery-2.2.0.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
