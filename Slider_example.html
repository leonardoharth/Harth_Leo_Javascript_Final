<html>
  <head>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />
  </head>
  <body>
    <h1>SINGLE SLIDER</h1>
    <input id="slider" type="range">

    <h1>DATE RANGE</h1>
    <div id="daterange"></div>
  </body>

    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="https://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js" integrity="sha256-G7A4JrJjJlFqP0yamznwPjAApIKPkadeHfyIwiaa9e0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
  <script>
    // SINGLE SLIDER
    var now = moment();
    var range = _.range(0, 101);
    var weeks = _.map(range, function(num) { return now.clone().add(num, "weeks"); });

    $('#slider').change(function(e) { console.log(weeks[e.target.value]) });


    // RANGE
    $( "#daterange" ).slider({
      range: true,
      min: new Date('2010.01.01').getTime() / 1000,
      max: new Date('2014.01.01').getTime() / 1000,
      step: 86400,
      values: [ new Date('2013.01.01').getTime() / 1000, new Date('2013.02.01').getTime() / 1000 ],
      slide: function( event, ui ) {
        var newDate = ( (new Date(ui.values[ 0 ] *1000).toDateString() ) + " - " + (new Date(ui.values[ 1 ] *1000)).toDateString() );
        var beginning = moment(new Date(ui.values[ 0 ] *1000))
        var end = moment(new Date(ui.values[ 1 ] *1000))
        console.log(newDate, beginning, end);
        $( "#amount" ).val(newDate);
      }
    });

  </script>
</html>
